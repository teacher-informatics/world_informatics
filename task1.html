<!DOCTYPE html>
  <head>
    <title>Task 1</title>

    <link rel="stylesheet" href="css/style.css">

  </head>
<body>
<div class="main2">
    <header>
        <div class="logo">
          <img src="img/logo.png" alt="girl_with_laptop">
        </div>
        <div class="caption1">Мультимедійний навчальний контент</div>
        <div class="menu_buttons">
          <span class="toggle">&#9776</span>
          <span class="close">&times;</span>
        </div>
        <nav>
          <li><a href="index.html">Головна сторінка</a></li>
          <li><a href="#">Завдання для учнів</a></li>
          <li><a href="#">Додаткова інформація</a></li>
        </nav>
      </header>
      <div class="game_container">
        <div class="game_caption">
            <h1>Види сучасних ПК</h1>
        </div>
        <div class="block_game1">
            <div class="draggable_elements">
                <div class="block_elem">
                    <img src="img/computer.png" alt="computer" class="draggable" id="elem1" draggable="true">
                </div>
                <div class="block_elem">
                    <img src="img/monoblock.png" alt="monoblock" class="draggable" id="elem2" draggable="true">
                </div>
                <div class="block_elem">
                    <img src="img/laptop_4.png" alt="laptop" class="draggable" id="elem3" draggable="true">
                </div>
                <div class="block_elem">
                    <img src="img/tablet.png" alt="tablet" class="draggable" id="elem4" draggable="true">
                </div>
                <div class="block_elem">
                    <img src="img/smartphone.png" alt="smartphone" class="draggable" id="elem5" draggable="true">
                </div>
        </div>
        <div class="droppable_elements">
            <div class="droppable" data-draggable-id="elem3">
                <h2>Ноутбук</h2>
            </div>
            <div class="droppable" data-draggable-id="elem5">
                <h2>Смартфон</h2>
            </div>
            <div class="droppable" data-draggable-id="elem4">
                <h2>Планшет</h2>
            </div>
            <div class="droppable" data-draggable-id="elem1">
                <h2> Стаціонарний комп'ютер</h2>
            </div>
            <div class="droppable" data-draggable-id="elem2">
                <h2>Моноблок</h2>
            </div>
        </div>



      </div>

</div>
